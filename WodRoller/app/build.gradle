apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.geoffrathbone.woddice.wodroller"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    // http://mvnrepository.com/artifact/com.thetransactioncompany/jsonrpc2-client
    compile group: 'com.thetransactioncompany', name: 'jsonrpc2-client', version: '1.16.4'
    // http://mvnrepository.com/artifact/com.thetransactioncompany/jsonrpc2-base
    compile group: 'com.thetransactioncompany', name: 'jsonrpc2-base', version: '1.38'


}
